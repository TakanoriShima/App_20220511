<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>自作アプリ</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div>
            <div class="collapse" id="navbarToggleExternalContent">
              <div class="bg-dark p-4">
                <h5 class="text-white h4">Collapsed content</h5>
                <span class="text-muted">Toggleable via the navbar brand.</span>
              </div>
            </div>
            <nav class="navbar navbar-dark bg-dark">
              <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              </div>
            </nav>
            <nav class="navbar navbar-light bg-light">
              <div class="container-fluid">
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="キーワードから探す" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </nav>
            <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel" data-interval="5000" data-wrap="true" data-pause="false">
              <ul class="carousel-indicators">
                <li data-target="carouselExampleInterval" data-slide-to="0" class="active"></li>
                <li data-target="carouselExampleInterval" data-slide-to="1"></li>
                <li data-target="carouselExampleInterval" data-slide-to="2"></li>
              </ul>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="images/summer1.jpg" class="d-block" alt="summer1.jpg">
                </div>
                <div class="carousel-item">
                  <img src="images/accessory2.jpg" class="d-block" alt="accessory2.jpg">
                </div>
                <div class="carousel-item">
                  <img src="images/denim1.jpg" class="d-block" alt="denim1.jpg">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <!--<span class="visually-hidden">Previous</span>-->
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <!--<span class="visually-hidden">Next</span>-->
              </button>
            </div>
            <div>
                <h2>イチオシ</h2>
                <!--夏の定番-->
                <!--・これからの時期に活躍する服-->
                <!--・アパレル店員が実際にやっている技や着こなしかた-->
            </div>
            <div class="category">
              <h2>カテゴリから探す</h2>
              <ul class="category">
                <li>
                  <img src="images1/whiteT.webp" alt="whiteT.webp">
                  <h3>トップス</h3>
                </li>
                <li>
                  <img src="images1/denim.jpeg" alt="denim.jpeg">
                  <h3>パンツ</h3>
                </li>
                <li>
                  <img src="images1/skirt.webp" alt="skirt.webp">
                  <h3>スカート</h3>
                </li>
                <li>
                  <img src="images1/dress.webp" alt="dress.webp">
                  <h3>ワンピース</h3>
                </li>
                <li>
                  <img src="images1/coat.webp" alt="coat.webp">
                  <h3>アウター</h3>
                </li>
              </ul>
            </div>
            <div>
              <h2>ランキング</h2>
              <!--いいね数が多いランキング-->
            </div>
            <div>
              
            </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
        </div>    
    </body>
</html>
