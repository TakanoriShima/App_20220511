<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>自作アプリ</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 boxA">
                    <h1>タイトル</h1>
                    <p>「着たいけど何に合わせたらいいの？」「何年も着てなくてクローゼットの主になってしまった」お洋服はありませんか？
                    <br>相談したいけど直接お洋服をお店に持っていくのは嫌だな、ショップスタッフと話すのは苦手だけど相談したい！
                    <br>そんな方におすすめ！！写真を撮って投稿するだけで自宅で簡単に相談ができます！
                    <br>まずは会員登録から
                    </p>
                </div>
            </div>
            <div>
                <!--会員登録フォーム-->
            </div>
            <div class="row boxB">
                <div class="col-sm-12 boxB">
                    <h1>【STEP1】</h1>
                    <h2>相談したいお洋服の写真を撮る</h2>
                    <h1>【STEP2】</h1>
                    <h2>お悩みポイントやどういった着こなしがいいかを記入して投稿！</h2>
                    <h1>【STEP3】</h1>
                    <h2>気になったコーディネートを見つけよう♪</h2>
                    <p>もう少し詳しく聞きたいときは直接聞くこともできます！</p>
                </div>
            </div>
        </div>    
    </body>
</html>
